<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        /* ... */
        * {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p{
            /*valores padrões*/
            font-size: 1em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12pt;

            /*unidades absolutas*/
            font-size: 100px;/*tamanho pixel da tela é relativo*/
            font-size: 72pt; /*pontos*/
            font-size: 1in;/*polegada*/

            /*unidades relativas*/
            font-size: 2.2em;
            font-size: 2.2rem;
            font-size: 50vh;
            font-size: 10vw;

            font-family: monospace;
            font-family: verdana, arial;

            font-weight: 200;
            font-style: italic;
            text-transform: uppercase;
            text-decoration: overline;
            word-spacing: 20px;
            letter-spacing: 5px;
            line-height: 2.5em;
            text-align: center;
        }

        .botao{
            font-size: 20px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .destaque{
            color: white;
            background-color: black;
            box-shadow: 2px 2px 1px 1px #faa;
        }
        .destaque:active{
            box-shadow: none;
        }
        .destaque:hover{
            background-color: #333;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
</body>

</html>
