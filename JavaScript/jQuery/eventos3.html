<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDados (e) {
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')
            
            $('#resultado').append(div1, div2)
            div1.append(`Target: ${e.target.id}`)

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>Type: ${e.type}`)
            div1.append(`<br>Which: ${e.which}`)
            div1.append(`<br>MetaKey: ${e.metaKey}`)

            div2.append(`PageX: ${e.pageX}`)
            div2.append(`<br>PageY: ${e.pageY}`)

            const obs = e.data ? e.data.teste : null
            div2.append(`<br>OBS: ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', {obs: 'DATA.OBS', teste: 123}, exibirDados)
        $('input').keyup(exibirDados)


    </script>
</body>
