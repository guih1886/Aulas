<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
       $('#feira').addClass('destaque').removeClass('destaque')
       $('li').addClass('destaque').removeClass('destaque')
       $('[wm-obrigatorio]').removeClass('destaque')
       $('.opcional').addClass('destaque').removeClass('destaque')
       $('div p').addClass('destaque').removeClass('destaque')

       //exclusivos jQuery
       $('li:first').css('border', 'solid 5px yellow')
       $('li:odd').css('border','solid 5px pink') //impares
       $('li:gt(1)').css('border','solid 5px white') //greater then
       $('li:not(:last)').css('color','black')
       $('li:contains("ã")').css('background-color', 'orange')

        $('form *').hide()
        $('form :text').fadeIn(3000)
        $('form :password').fadeIn(4000)
        $('form :checkbox').fadeIn(5000)
        $('form :radio').fadeIn(6000)
        $('form :file').fadeIn(7000)
        
    </script>
</body>
