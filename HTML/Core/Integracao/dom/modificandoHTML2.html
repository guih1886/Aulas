<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto alterado' //altera somente o texto
        //div.outerHTML = 'Texto alterado' //altera a tag para a dado passado
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Inicio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Inicio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do fim</p>')

        const iText = document.querySelector('div')
        
        div.insertAdjacentText('afterend', iText.innerText)
    </script>
</body>

</html>
